<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="box-left">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="box-right">
        <header>Perfume</header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p1 class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p1>
        <h2><span class="dollar">$149.99</span> <span class="discount">$169.99</span></h2>
        <button class="cart">
        <img src="images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
